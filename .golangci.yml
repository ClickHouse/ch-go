version: "2"
linters:
  default: none
  enable:
    - dogsled
    - errcheck
    - goconst
    - gocritic
    - gosec
    - govet
    - ineffassign
    - misspell
    - nakedret
    - revive
    - staticcheck
    - unconvert
    - unparam
    - whitespace
  settings:
    dupl:
      threshold: 120
    goconst:
      min-len: 2
      min-occurrences: 3
    gocritic:
      disabled-checks:
        - hugeParam
        - rangeValCopy
        - exitAfterDefer
        - whyNoLint
        - singleCaseSwitch
        - commentedOutCode
        - appendAssign
        - unnecessaryBlock
        - redundantSprint
        - octalLiteral
        - ifElseChain
      enabled-tags:
        - diagnostic
        - experimental
        - opinionated
        - performance
        - style
    gocyclo:
      min-complexity: 15
    gosec:
      excludes:
        - G115
    govet:
      enable:
        - shadow
    lll:
      line-length: 140
    misspell:
      locale: US
    revive:
      rules:
        - name: unused-parameter
          disabled: true
  exclusions:
    generated: strict
    rules:
      - linters:
          - revive
        text: should have comment
      - linters:
          - dupl
          - errcheck
          - funlen
          - gocognit
          - goconst
          - gocyclo
          - gosec
          - lll
          - scopelint
        path: _test\.go
      - linters:
          - gosec
        path: internal/cht
      - linters:
          - gocritic
        path: _test\.go
        text: Combine
      - linters:
          - gocritic
        path: _test\.go
        text: dupArg
        source: (assert|require).+Equal
      - linters:
          - govet
        text: declaration of "(err|ctx|log|lg|c)"
      - linters:
          - revive
        text: 'receiver-naming: receiver name \S+ should be consistent with previous receiver name \S+ for invalid-type'
      - linters:
          - funlen
          - gocognit
          - goconst
          - gocyclo
        path: main\.go
      - linters:
          - gosec
        path: main\.go
        text: G307
      - linters:
          - staticcheck
        text: ST1003
        source: func Fuzz.+\(f \*testing\.F\)
      - linters:
          - revive
        path: (internal|cmd)
        text: package-comments
      - linters:
          - revive
        text: comment on exported const .+ should be of the form
formatters:
  enable:
    - gofmt
    - goimports
  settings:
    goimports:
      local-prefixes:
        - github.com/ClickHouse/ch-go
  exclusions:
    generated: strict
