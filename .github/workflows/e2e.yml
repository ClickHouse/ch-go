name: e2e

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        go:
          - 1.18.3
          - 1.19
        clickhouse:
          - v21.8.14.5-lts
          - v21.9.6.24-stable
          - v21.10.6.2-stable
          - v21.11.11.1-stable
          - v21.12.4.1-stable
          - v22.1.4.30-stable
          - v22.2.3.5-stable
          - v22.3.10.22-lts
          - v22.4.5.9-stable
          - v22.5.3.21-stable
          - v22.6.5.22-stable
          - v22.7.2.15-stable
    steps:
      - uses: actions/checkout@v3

      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go }}

      - name: Get Go environment
        id: go-env
        run: |
          echo "::set-output name=cache::$(go env GOCACHE)"
          echo "::set-output name=modcache::$(go env GOMODCACHE)"

      - name: Set up cache
        uses: actions/cache@v3
        with:
          path: |
            ${{ steps.go-env.outputs.cache }}
            ${{ steps.go-env.outputs.modcache }}
          key: e2e-${{ runner.os }}-go${{ matrix.go }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            e2e-${{ runner.os }}-go${{ matrix.go }}-

      - name: Set up ClickHouse cache
        uses: actions/cache@v3
        with:
          path: /opt/ch/clickhouse
          key: ClickHouse-${{ matrix.clickhouse }}

      - name: Check ClickHouse
        id: "ch_exists"
        uses: andstor/file-existence-action@v1
        with:
          files: /opt/ch/clickhouse

      - name: Download ClickHouse
        if: steps.ch_exists.outputs.files_exists != 'true'
        run: cd internal/cmd/ch-dl && go run . ${{ matrix.clickhouse }}

      - name: Run tests
        env:
          CH_BIN: "/opt/ch/clickhouse"
          CH_E2E: "TRUE"
        run: go test -v ./...
